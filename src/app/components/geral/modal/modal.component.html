<div
  class="modal fade"
  id="modalGeral"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modalGeralLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalGeralLabel">
          Exclusão
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Fechar"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Tem certeza que deseja <strong>excluir</strong> o registro ?
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          id="btnSim"
          (click)="excluir(1)"
        >
          Sim
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-dismiss="modal"
          autofocus
        >
          Não
        </button>
      </div>
    </div>
  </div>
</div>
