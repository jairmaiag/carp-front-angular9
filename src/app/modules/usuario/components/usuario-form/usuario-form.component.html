<br />
<div class="container-fluid">
  <div class="row">
    <div class="col-sm">
      <h3>{{ tituloComponente }}</h3>
    </div>
    <div class="col-sm text-right">
      <button type="button" class="btn btn-primary" (click)="cancelar()">
        <i class="fa fa-times" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <form [formGroup]="formulario" (ngSubmit)="salvar()">
        <div class="form-group" *ngIf="id != null">
          <label for="id">Id</label>
          <input type="text" readonly class="form-control-plaintext" id="id" />
        </div>
        <div class="row">
          <div class="col-sm">
            <div class="form-group">
              <label for="login">Login</label>
              <input
                type="text"
                formControlName="login"
                class="form-control form-control-sm"
                id="login"
                placeholder="Login"
                autofocus
              />
            </div>
          </div>
          <div class="col-sm">
            <div class="form-group">
              <label for="senha">Senha</label>
              <input
                type="password"
                formControlName="senha"
                class="form-control form-control-sm"
                id="senha"
                placeholder="***"
              />
            </div>
          </div>
          <div class="col-sm">
            <div class="form-group">
              <label for="nome">Nome</label>
              <input
                type="text"
                class="form-control form-control-sm"
                id="nome"
                placeholder="Nome"
                formControlName="nome"
              />
            </div>
          </div>
          <div class="col-sm">
            <div class="form-group">
              <label for="sobrenome">Sobre Nome</label>
              <input
                type="text"
                class="form-control form-control-sm"
                id="sobrenome"
                formControlName="sobrenome"
                placeholder="Sobre Nome"
              />
            </div>
          </div>
        </div>
        <div class="form-group form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="ativo"
            formControlName="ativo"
          />
          <label class="form-check-label" for="ativo">Ativo</label>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
      </form>
    </div>
  </div>
</div>
