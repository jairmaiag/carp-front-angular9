<app-tela titulo="{{ titulo }}" (botaoFechar)="voltar()">
  <div class="row">
    <div class="col-sm">
      <form #formUsu="ngForm" (ngSubmit)="salvar()">
        <div class="row" *ngIf="usuario.id != null">
          <div class="col-sm">
            <div class="form-group">
              <label for="id">Id:</label>&nbsp;<strong
                ><span>{{ usuario.UUId }}</span></strong
              >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <div class="form-group">
              <label for="login">Login</label>
              <input
                type="text"
                class="form-control form-control-sm"
                id="login"
                name="login"
                placeholder="Login"
                autofocus
                [(ngModel)]="usuario.login"
              />
            </div>
          </div>
          <div class="col-sm">
            <div class="form-group">
              <label for="senha">Senha</label>
              <input
                type="password"
                class="form-control form-control-sm"
                id="senha"
                name="senha"
                [(ngModel)]="usuario.senha"
                placeholder="***"
              />
            </div>
          </div>
          <div class="col-sm">
            <div class="form-group">
              <label for="senha">Confirmação de Senha</label>
              <input
                type="password"
                class="form-control form-control-sm"
                id="senha"
                name="senha"
                [(ngModel)]="usuario.senha"
                placeholder="***"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <div class="form-group">
              <label for="nome">Nome</label>
              <input
                type="text"
                class="form-control form-control-sm"
                id="nome"
                name="nome"
                placeholder="Nome"
                autofocus
                [(ngModel)]="usuario.Pessoa.nome"
              />
            </div>
          </div>
          <div class="col-sm">
            <div class="form-group">
              <label for="nomeMeio">Nome do meio</label>
              <input
                type="text"
                class="form-control form-control-sm"
                id="nomeMeio"
                name="nomeMeio"
                [(ngModel)]="usuario.Pessoa.nomeMeio"
                placeholder="Nome do meio"
              />
            </div>
          </div>
          <div class="col-sm">
            <div class="form-group">
              <label for="sobrenome">Sobre nome</label>
              <input
                type="text"
                class="form-control form-control-sm"
                id="sobrenome"
                name="sobrenome"
                [(ngModel)]="usuario.Pessoa.sobrenome"
                placeholder="Sobre nome"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <div class="form-group">
              <label for="nascimento">Nascimento</label>
              <input
                type="date"
                class="form-control form-control-sm"
                id="nascimento"
                name="nascimento"
                [(ngModel)]="usuario.Pessoa.nascimento"
                placeholder="Data de nascimento"
              />
            </div>
          </div>
          <div class="col-sm">
            <div class="form-group">
              <label for="rg">RG</label>
              <input
                type="text"
                class="form-control form-control-sm"
                id="rg"
                name="rg"
                [(ngModel)]="usuario.Pessoa.rg"
                placeholder="Identidade"
              />
            </div>
          </div>
          <div class="col-sm">
            <div class="form-group">
              <label for="cpf">CPF</label>
              <input
                type="text"
                class="form-control form-control-sm"
                id="cpf"
                name="cpf"
                [(ngModel)]="usuario.Pessoa.cpf"
                placeholder="CPF"
              />
            </div>
          </div>
        </div>
        <div class="form-group form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="ativo"
            name="ativo"
            [(ngModel)]="usuario.ativo"
          />
          <label class="form-check-label" for="ativo">Ativo</label>
        </div>
        <app-botao-salvar></app-botao-salvar>&nbsp;
        <app-botao-cancelar></app-botao-cancelar>&nbsp;
        <!-- button type="submit" class="btn btn-primary">Salvar</button -->
      </form>
    </div>
  </div>
</app-tela>
