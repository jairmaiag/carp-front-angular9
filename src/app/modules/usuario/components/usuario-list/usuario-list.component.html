<br />
<div class="container-fluid">
  <div class="row">
    <div class="col-sm">
      <h3>{{ tituloComponente }}</h3>
    </div>
    <div class="col-sm text-right">
      <button type="button" class="btn btn-primary" (click)="cancelar()">
        <i class="fa fa-times" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <button type="button" class="btn btn-primary" (click)="novo()">
        <i class="fa fa-file-o" aria-hidden="true"></i>
      </button>
      <button type="button" class="btn btn-primary" (click)="listar()">
        <i class="fa fa-file-o" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <p>Filtros</p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <table
        class="table table-striped table-hover"
        *ngIf="lista$ | async as lista; else carregando"
      >
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Primeiro</th>
            <th scope="col">Último</th>
            <th scope="col">Nickname</th>
            <th scope="col">Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of lista">
            <th scope="row">{{ usuario.id }}</th>
            <td>{{ usuario.login }}</td>
            <td>{{ usuario.pessoa.nome }}</td>
            <td>{{ usuario.pessoa.nome }}</td>
          </tr>
        </tbody>
      </table>
      <ng-template #carregando>
        <div *ngIf="erro$ | async as erro; else carregandoDados">
          Falha: {{ erro.message }}<br/>
          Entre em contato com <a href="mailto:jairmaiag@gmail.com?subject=Erro">jairmaiag@gmail.com</a>
        </div>
        <ng-template #carregandoDados>
          <i class="fa fa-spinner fa-2x fa-spin" aria-hidden="true"></i><br/>
          Aguarde...
        </ng-template>
      </ng-template>
    </div>
  </div>
</div>
