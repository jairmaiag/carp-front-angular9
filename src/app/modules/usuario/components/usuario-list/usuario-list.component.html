<br />
<div class="container-fluid">
  <div class="row">
    <div class="col-sm">
      <h3>{{ tituloComponente }}</h3>
    </div>
    <div class="col-sm text-right">
      <button type="button" class="btn btn-primary" (click)="cancelar()">
        <i class="fa fa-times" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <button type="button" class="btn btn-primary" (click)="novo()">
        <i class="fa fa-file-o" aria-hidden="true"></i>
      </button>
      <button type="button" class="btn btn-primary" (click)="listar()">
        <i class="fa fa-file-o" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <p>Filtros</p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <table
        class="table table-striped table-hover"
        *ngIf="paginacao?.rows; else aviso"
      >
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Login</th>
            <th scope="col">Nome</th>
            <th scope="col" style="width: 180px;">Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of paginacao.rows">
            <th scope="row">{{ usuario.UUId }}</th>
            <td>{{ usuario.login }}</td>
            <td>{{ usuario["Pessoa.nome"] }}</td>
            <td>
              <button
                type="button"
                class="btn btn-primary"
                (click)="editar(usuario.id)"
              >
                <i class="fa fa-pencil" aria-hidden="true"></i>
              </button>
              <button
                type="button"
                class="btn btn-primary"
                (click)="visualizar(usuario.id)"
              >
                <i class="fa fa-folder-open" aria-hidden="true"></i>
              </button>
              <button
                type="button"
                class="btn btn-primary"
                (click)="visualizar(usuario.id)"
              >
                <i class="fa fa-trash" aria-hidden="true"></i>
              </button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>
              <nav aria-label="Navegação de página exemplo">
                <ul class="pagination">
                  <li class="page-item">
                    <a class="page-link" href="#" aria-label="Anterior">
                      <span aria-hidden="true">&laquo;</span>
                      <span class="sr-only">Anterior</span>
                    </a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item">
                    <a class="page-link" href="#" aria-label="Próximo">
                      <span aria-hidden="true">&raquo;</span>
                      <span class="sr-only">Próximo</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </td>
          </tr>
        </tfoot>
      </table>

      <ng-template #aviso>
        <div *ngIf="erro; else carregandoDados">
          Falha: {{ erro.message }}<br />
          Entre em contato com
          <a href="mailto:jairmaiag@gmail.com?subject=Erro"
            >jairmaiag@gmail.com</a
          >
          <p>
            <button
              type="button"
              class="btn btn-primary"
              (click)="recarregar()"
            >
              <i class="fa fa-refresh" aria-hidden="true"></i>
            </button>
          </p>
        </div>
        <ng-template #carregandoDados>
          <i class="fa fa-spinner fa-2x fa-spin" aria-hidden="true"></i><br />
          Aguarde...
        </ng-template>
      </ng-template>
    </div>
  </div>
</div>
