<app-botao
  icone="fa-trash"
  class="{{ class }}"
  data-toggle="modal"
  data-target="#modalExcluir"
></app-botao>
<div
  class="modal fade"
  id="modalExcluir"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modalExcluirLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalExcluirLabel">
          Exclus√£o
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Fechar"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Tem certeza que deseja <strong>excluir</strong> o registro ?
      </div>
      <div class="modal-footer">
        <app-botao-sim
          (acao)="clickBotao()"
          class="btn-secondary"
          data-dismiss="modal"
        ></app-botao-sim>
        <app-botao-nao data-dismiss="modal"></app-botao-nao>
      </div>
    </div>
  </div>
</div>
