<p>{{ tituloForm }}</p>
<button
  type="button"
  class="btn btn-primary"
  data-toggle="modal"
  data-target="#modalExemplo"
>
  Excluir
</button>
<div
  class="modal fade"
  id="modalExemplo"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Exclusão
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Fechar"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Tem certeza que deseja <strong>excluir</strong> o registro ?
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          id="btnSim"
          (click)="excluir(1)"
        >
          Sim
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-dismiss="modal"
          autofocus
        >
          Não
        </button>
      </div>
    </div>
  </div>
</div>
<br />
<a [routerLink]="['/']">Cancelar</a><br />

<a [routerLink]="['/produto/', 1, 'edit']">Produto editar</a><br />
